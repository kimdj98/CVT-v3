visible_weight: 1.0
visible:
  _target_: cross_view_transformer.losses.BinarySegmentationLoss

  label_indices: ${data.label_indices}
  gamma: 2.0
  alpha: -1.0
  min_visibility: 2

center_weight: 0.1
center:
  _target_: cross_view_transformer.losses.CenterLoss

  gamma: 2.0
  min_visibility: 2

velocity_weight: 1.0
velocity:
  _target_: cross_view_transformer.losses.VelocityLoss

  # gamma: 0.99
